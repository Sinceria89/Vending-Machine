<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Paying with Qrcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <center><h1>Please scan QR Code below</h1>
    <form method="POST" action="/generateQR">
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" min="0" step="0.01" required>
      <button type="submit"onclick="redirectToOtherPage()">Generate QR Code</button>
    </form>
    {% if qr_image %}
      <center><img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">
    {% endif %}
  
    <button type="button" class="btn btn-danger" data-bs-toggle="modal"data-bs-target="#staticBackdrop">Cancel</button>
 
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Alert</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you Sure you want to Cancel the order?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
        <button type="button" class="btn btn-danger">Cancel Order</button>
      </div>
    </div>
  </div>
</div>
    <script>
      
     // Wait for 10 seconds and redirect to the thanks.html page
     setTimeout(function() {
      window.location.href = "/thx";
    }, 60000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      
    </style>
  </body>
</html>
