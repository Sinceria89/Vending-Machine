import time

# Set the GPIO mode and pin

GPIO.setup(11, GPIO.OUT)

# Define the time the lock will stay unlocked (in seconds)
UNLOCK_TIME = 5

# Create a Flask application
app = Flask(__name__)

# Route for unlocking the lock
@app.route('/unlock')
def unlock_lock():
    # Activate the lock by setting the GPIO pin to HIGH
    GPIO.output(11, GPIO.HIGH)
    # Wait for the specified time
    time.sleep(UNLOCK_TIME)
    # Deactivate the lock by setting the GPIO pin to LOW
    GPIO.output(11, GPIO.LOW)
    return 'Lock unlocked'
