<!DOCTYPE html>
<html>

<head>
    <title>Administrator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/styling">
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap&subset=thai" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>
</head>
<style>
  .myDiv {
    height: 55px;
    background-color: #e7a7d9;
    text-align: center;
  }

  /* Make the container wider */
  .container {
    max-width: 800px;

  }

  .clock {
    font-family: system-ui;
    color: white;
    font-size: 16px;
    text-align: left;
  }
  .led-sign {
display: flex;
justify-content: right;
align-items: right;
height: 30px;
width: 300px;
overflow: hidden;
}

.led-sign ul {
display: flex;
list-style-type: none;
margin: 0;
padding: 0;
animation: led 10s linear infinite;
}

.led-sign ul li {
color: #fff;
font-size: 20px;
font-weight: bold;
margin-right: 5px;
}


  @keyframes led {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(-160%);
    }
  }
  .box {
        width: 800px;
        height: 100%px;
        background-color: #ccc;
        border: 1px solid #000;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
      }
      .bar {
			fill: blue;
		}
		.axis {
			font-size: 12px;
		}
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		.x.axis path {
			display: none;
		}
</style>

<body style="background-color: #4b4b4b;">
  <div class="myDiv">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-4">
          <a href="/login">
            <img src="../static/logo.png" alt="logo" style="height: 55px;">
          </a>
        </div>
        <div class="clock col-12 col-sm-3" id="clock" onload="clock"></div>
        <div class="led-sign col-12 col-sm-5 text-container text-right">
          <ul>
            <li>ยินดีต้อนรับแอดมิน</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3 button-container">
    <a href="/products_manage" class="btn btn-danger">Products_manage</a>
    <a href="/logout" class="btn btn-info ml-3">logout</a>
  </div>
  <div class="box">
    <form method="POST" action="{{ url_for('/Graph') }}">
    </form>
    
    <img src="{{ chart_url }}" alt="Product Quantities">
  </div>
</body>
<script>
  function updateClock() {
    let now = new Date();
    let day = now.toLocaleDateString('en-GB', { day: '2-digit' });
    let month = now.toLocaleDateString('en-GB', { month: '2-digit' });
    let year = now.toLocaleDateString('en-GB', { year: 'numeric' });
    let dayOfWeek = now.toLocaleDateString('th-TH', { weekday: 'long' });
    let time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
    document.getElementById('clock').innerHTML = dayOfWeek.toUpperCase() + '|' + time + '<br>' + day + '-' + month + '-' + year;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
</html>
