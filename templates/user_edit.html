<!doctype html>
<html>
    <title> Edit Information </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
  <h1>Please fill in your update information</h1>
</head>
<body>
    {% extends 'information.html' %}

    {% block content %}
      <div class="container">
        <h1>User Information</h1>
    
        {% for user in users %}
          <form method="POST" action="{{ url_for('update_user', user_id=user[0]) }}">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" name="username" value="{{ user[1] }}" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" value="{{ user[2] }}" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" value="{{ user[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        {% endfor %}
      </div>
    {% endblock %}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
